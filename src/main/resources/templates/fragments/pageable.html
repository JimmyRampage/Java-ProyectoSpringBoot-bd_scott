<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Pageable -->
    <div class="container" th:fragment="pageable(object, url)">
      <div class="row">
        <div class="col">
          <nav aria-label="Page navigation" th:if="${object.totalPages > 0}">
            <ul class="pagination justify-content-center">
              <li
                class="page-item"
                th:classappend="${object.first} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${url}(page=${object.number - 1}, size=${object.size})}"
                >
                  Previous
                </a>
              </li>

              <li class="page-item disabled">
                <a class="page-link" href="#">
                  Page <span th:text="${object.number + 1}"></span> of
                  <span th:text="${object.totalPages}"></span>
                </a>
              </li>

              <li
                class="page-item"
                th:classappend="${object.last} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${url}(page=${object.number + 1}, size=${object.size})}"
                >
                  Next
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Pageable end -->
  </body>
</html>
